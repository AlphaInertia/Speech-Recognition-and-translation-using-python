<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speech Recognition and Translation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: black;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            padding: 20px;
            background-color: #333;
            border-radius: 10px;
            max-width: 600px;
            text-align: center;
        }

        .result {
            margin-top: 20px;
            padding: 10px;
            background-color: white;
            color: black;
            display: none;
        }

        button {
            background-color: black;
            color: white;
            padding: 10px;
            border: none;
            cursor: pointer;
            margin-top: 10px;
        }

        button:hover {
            background-color: grey;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Speech Recognition and Translation</h1>

        <!-- Form for Uploading Audio File and Selecting Language -->
        <form id="uploadForm" method="POST" enctype="multipart/form-data">
            <label for="audio">Upload an audio file:</label>
            <input type="file" id="audio" name="audio" accept="audio/*" required><br><br>

            <label for="language">Select target language:</label>
            <select id="language" name="language" required>
                <option value="en">English</option>
                <option value="fr">French</option>
                <option value="es">Spanish</option>
                <option value="de">German</option>
                <option value="hi">Hindi</option>
            </select><br><br>

            <label for="enableTTS">Enable Text-to-Speech:</label>
            <input type="checkbox" id="enableTTS" name="enableTTS"><br><br>

            <button type="submit">Transcribe and Translate</button>
        </form>

        <!-- Result Display Area -->
        <div id="result" class="result"></div>

        <!-- Play Translation Button -->
        <button id="playTranslationButton" onclick="playTranslation()" style="display: none;">Play Translation</button>
    </div>

    <script>
        document.getElementById('uploadForm').addEventListener('submit', async (event) => {
            event.preventDefault();

            const formData = new FormData();
            const audioInput = document.getElementById('audio');
            const languageInput = document.getElementById('language');
            const enableTTS = document.getElementById('enableTTS').checked;

            formData.append('audio', audioInput.files[0]);
            formData.append('language', languageInput.value);
            formData.append('enable_tts', enableTTS);

            try {
                const response = await fetch('/translate', { method: 'POST', body: formData });
                const result = await response.json();

                const resultDiv = document.getElementById('result');
                const playButton = document.getElementById('playTranslationButton');

                if (response.ok) {
                    resultDiv.textContent = `Translation: ${result.translated_text}`;
                    resultDiv.style.display = 'block';

                    if (enableTTS && playButton) {
                        playButton.style.display = 'inline-block';
                    }
                } else {
                    resultDiv.textContent = `Error: ${result.error}`;
                    resultDiv.style.display = 'block';
                }
            } catch (error) {
                const resultDiv = document.getElementById('result');
                resultDiv.textContent = `An error occurred: ${error.message}`;
                resultDiv.style.display = 'block';
            }
        });

        function playTranslation() {
            const audio = new Audio(`/static/tts_output.mp3?timestamp=${new Date().getTime()}`);
            audio.play();
        }
    </script>
</body>

</html>
